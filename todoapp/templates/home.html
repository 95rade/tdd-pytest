<html>
<head>
  <title>To-Do</title>
</head>

<body>
  <h1>My todos list</h1>
  <form method="POST">
    <input id="new_todo_item" name="todo_text" placeholder="Enter a to-do item"/>
  </form>
</body>

<table id="todo_list_table">
  {% if todo_items %}
  {% for item in todo_items %}
  <tr><td>{{loop.index}}: {{ item }}</td></tr>
  {% endfor %}
  {% endif %}
</table>

</body>
</html>
